<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신고하기</title>
</head>
<body>
    <h1>사용자 또는 상품 신고</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: green;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <p><strong>신고 대상 ID:</strong> {{ target_id }}</p>

    <form method="POST" action="">
        <label for="reason">신고 사유:</label><br>
        <textarea name="reason" required></textarea><br><br>

        <button type="submit">신고하기</button>
    </form>

    <p><a href="{{ url_for('dashboard') }}">← 돌아가기</a></p>
</body>
</html>

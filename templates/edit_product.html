<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
</head>
<body>
    <h1>상품 수정</h1>

    <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
        <label for="title">상품명:</label><br>
        <input type="text" name="title" value="{{ product.title }}" required><br><br>

        <label for="description">설명:</label><br>
        <textarea name="description" required>{{ product.description }}</textarea><br><br>

        <label for="price">가격:</label><br>
        <input type="text" name="price" value="{{ product.price }}" required><br><br>

        <button type="submit">수정 완료</button>
    </form>

    <p><a href="{{ url_for('my_products') }}">← 내 상품 목록으로</a></p>
</body>
</html>
